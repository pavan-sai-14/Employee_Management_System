<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add New Employee </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<br>
		<h2>Add Employee</h2>
		<form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
			<input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{email}" placeholder="Employee Email Address" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Add Employee</button>
		</form>
	</div>
</body>
</html>
