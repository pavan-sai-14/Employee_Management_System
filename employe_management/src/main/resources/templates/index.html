<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"></head>
<body>
	
	<div class="container my-2">
	<h1>Employee List</h1>
	<div class="input-group">
		<form th:action="@{/employeeByName}" th:object="${employee}" method="get">
            <div>
                <input class="form-control" type="text" placeholder="Search by Employee Name" th:field="*{firstName}" aria-label="Search" >
            </div>
        </form>
	</div>
	<br>
	<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th> Employee First Name </th>
					<th> Employee Last Name </th>
					<th> Employee Email Address </th>
					<th> Action </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee :${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
					     <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
